      <script type="text/javascript">
		var app = angular.module('app', []);
		app.controller('Login', function($scope, $http){
			$scope.login=function(){
				$http.get("http://localhost:8080/CabinetMedicalWS/login/?email="+$scope.user.username+"&password="+$scope.user.password).then(function(response){
					$scope.retour =response.data ;
					console.log($scope.retour);
					if($scope.retour == true)
					{
						document.location.href= "listRdv.html";
					}
					else
					{
						alert("Informations de connexions incorrectes");
					}
				});	
			};
		});
	</script>
